---

tomcat_os_group_name:  tomcat
tomcat_os_user_name:   tomcat
tomcat_service_name:   tomcat
tomcat_home_path:   /home

tomcat_version: 8.5.39
tomcat_binary: apache-tomcat-{{ tomcat_version }}.tar.gz
tomcat_binary_url:  "http://apache-mirror.rbc.ru/pub/apache/tomcat/tomcat-8/v{{ tomcat_version }}/bin/{{ tomcat_binary }}"
tomcat_dest: /opt/
tomcat_target_dir:  apache-tomcat-{{ tomcat_version }}
tomcat_symlink:  tomcat-latest

tomcat_conf_dir:  "{{ tomcat_dest }}{{ tomcat_symlink }}/conf"
tomcat_app_dir:  "{{ tomcat_dest }}{{ tomcat_symlink }}/webapps"



# Tomcat users.xml
tomcat_jenkins_username:  jenkins
tomcat_admin_username:
tomcat_admin_password:
